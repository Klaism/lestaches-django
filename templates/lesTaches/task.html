{% extends "layout.html" %}
{% block content %}
<h1>
    Tache : {{task.name}} <small>( {% if task.closed %}tache close{% else %}tache du {{task.createdDate}}{% endif %} )</small>
    <span class="pull-right">
        <a href="{% url 'delete_task' task.name %}">
            <i class="fa fa-2x fa-trash iconTrash" aria-hidden="true"></i>
        </a>
        <a href="{% url 'edit_task' task.name %}">
            <i class="fa fa-2x fa-pencil iconPen" aria-hidden="true"></i>
        </a>
    </span>
</h1>
<h3>date de cr√©ation :</h3>
<p>
    {{ task.createdDate }}
</p>
<h3>description :</h3>
<p>
    {{ task.description }}
</p>
{% endblock %}
