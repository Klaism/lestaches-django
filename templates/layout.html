{% load static %}

<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>lesTaches</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'libs/AdminLTE/dist/css/AdminLTE.min.css' %}">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
    page. However, you can choose any other skin. Make sure you
    apply the skin class to the body tag so the changes take effect.
-->
<link rel="stylesheet" href="{% static 'libs/AdminLTE/dist/css/skins/skin-blue.min.css' %}">

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

        <!-- Main Header -->
        <header class="main-header">

            <!-- Logo -->
            <a href="index2.html" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>TG</b>.t</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>Théo Guerin</b> taches</span>
            </a>

            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">

            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">

                <!-- Sidebar Menu -->
                <ul class="sidebar-menu">
                    <li class="header"><i class="fa fa-tasks"></i><span>TACHES</span></li>
                    <!-- Optionally, you can add icons to the links -->
                    <li id="nav-accueil"><a href="{% url 'home' %}"><i class="fa fa-home"></i> <span>Accueil</span></a></li>
                    <li id="nav-list"><a href="{% url 'task_list' %}"><i class="fa fa-list"></i> <span>Liste des taches</span></a></li>
                    <li id="nav-new"><a href="{% url 'new_task' %}"><i class="fa fa-plus"></i> <span>Nouvelle tache</span></a></li>

                    <li class="header"><i class="fa fa-info"></i><span>INFOS</span></li>
                    <!-- Optionally, you can add icons to the links -->
                    <li id="nav-about"><a href="{% url 'about' %}"><i class="fa fa-user"></i> <span>A propos</span></a></li>
                    <li id="nav-github"><a href="https://github.com/Nydareld/lestaches-django"><i class="fa fa-github"></i> <span>Fork me on github</span></a></li>

                </ul>
                <!-- /.sidebar-menu -->
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">

                {% block content %}{% endblock %}

            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Your Page Content Here -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Main Footer -->
        <footer class="main-footer">
            <!-- To the right -->
            <div class="pull-right hidden-xs">
                Anything you want
            </div>
            <!-- Default to the left -->
            <strong>Copyright &copy; 2016 <a href="#">Théo guerin</a>.</strong> All rights reserved.
        </footer>

    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 2.2.3 -->
    <link rel="stylesheet" href="{% static 'libs/AdminLTE/dist/css/skins/skin-blue.min.css' %}">

    <script src="{% static 'libs/jquery/js/jquery.min.js' %}"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="{% static 'libs/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'libs/AdminLTE/dist/js/app.min.js' %}"></script>

    <script type="text/javascript">
    document.getElementById( "{% block active %}{% endblock %}").className += " active";
    </script>
    <!-- Optionally, you can add Slimscroll and FastClick plugins.
    Both of these plugins are recommended to enhance the
    user experience. Slimscroll is required when using the
    fixed layout. -->
</body>
</html>
